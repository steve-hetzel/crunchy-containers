[databases]
pg-primary = host=pg-primary port=5432 dbname=userdb
pg-replica = host=pg-replica port=5432 dbname=userdb

[pgbouncer]
listen_port = 6543
listen_addr = *
auth_type = md5
auth_file = /pgconf/bouncerconfig/users.txt
logfile = /dev/stdout
pidfile = /tmp/pgbouncer.pid
admin_users = admin
max_db_connections = 5
default_pool_size = 5
log_pooler_errors = 1
log_connections = 1
